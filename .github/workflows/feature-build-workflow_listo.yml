# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - listo

on:
  push:
    branches:
      - feature/build-workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2fd854c40818429c82f6532b8ea80675 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ba2114b38fe54a0d81d614cda40c2ef6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2fd854c40818429c82f6532b8ea80675 }}/todo-application:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'listo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc6496aaaad64568a097578179db48e6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2fd854c40818429c82f6532b8ea80675 }}/todo-application:${{ github.sha }}'