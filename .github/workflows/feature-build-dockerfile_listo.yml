# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - listo

on:
  push:
    branches:
      - feature/build-dockerfile
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_37209a58ac8b4bc2a4148976799d6d82 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52e531360ccc403eac5d9d12522820cf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_37209a58ac8b4bc2a4148976799d6d82 }}/michaelerb/todo-application:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'listo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_210aab9f18c842d39aba51ee6cd83a87 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_37209a58ac8b4bc2a4148976799d6d82 }}/michaelerb/todo-application:${{ github.sha }}'